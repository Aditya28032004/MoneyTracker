<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet - Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="app-title">
                <i class="fas fa-wallet"></i>
                <h1>MyWallet</h1>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="total-balance">
            <div>TOTAL BALANCE</div>
            <div class="balance-amount" id="totalBalance">₹0.00</div>
        </div>
        
        <div class="summary">
            <div class="summary-card income-card">
                <div class="summary-title">INCOME</div>
                <div class="summary-amount income-amount" id="incomeTotal">₹0.00</div>
            </div>
            <div class="summary-card expense-card">
                <div class="summary-title">EXPENSE</div>
                <div class="summary-amount expense-amount" id="expenseTotal">₹0.00</div>
            </div>
        </div>
        
        <div class="transaction-section">
            <div class="transaction-form">
                <div class="form-header income-header">
                    <i class="fas fa-arrow-down"></i>
                    <div class="form-title">Add Income</div>
                </div>
                <div class="form-group">
                    <label for="incomeAmount">Amount (₹)</label>
                    <input type="number" class="form-control" id="incomeAmount" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="incomeSource">Source</label>
                    <input type="text" class="form-control" id="incomeSource" placeholder="Salary, Freelance, etc.">
                </div>
                <div class="form-group">
                    <label for="incomeCategory">Category</label>
                    <select class="form-control" id="incomeCategory">
                        <option value="Salary">Salary</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Investment">Investment</option>
                        <option value="Gift">Gift</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button class="btn btn-income" id="addIncomeBtn">
                    <i class="fas fa-plus"></i> Add Income
                </button>
            </div>
            
            <div class="transaction-form">
                <div class="form-header expense-header">
                    <i class="fas fa-arrow-up"></i>
                    <div class="form-title">Add Expense</div>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Amount (₹)</label>
                    <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="expenseSource">Description</label>
                    <input type="text" class="form-control" id="expenseSource" placeholder="Food, Rent, etc.">
                </div>
                <div class="form-group">
                    <label for="expenseCategory">Category</label>
                    <select class="form-control" id="expenseCategory">
                        <option value="Food">Food</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button class="btn btn-expense" id="addExpenseBtn">
                    <i class="fas fa-plus"></i> Add Expense
                </button>
            </div>
        </div>
        
        <div class="transactions">
            <div class="transactions-header">
                <div class="transactions-title">Recent Transactions</div>
            </div>
            <div class="transactions-list" id="transactionsList">
                <div class="empty-state">
                    <i class="fas fa-exchange-alt"></i>
                    <p>No transactions yet</p>
                </div>
            </div>
        </div>
        
        <button class="btn btn-clear" id="clearBtn">
            <i class="fas fa-trash-alt"></i> Clear All Data
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
